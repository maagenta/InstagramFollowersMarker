<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Main Menu</title>
  <link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="main_menu.css" rel="stylesheet">
</head>
<body>
  <header>
    <section>
      <div>
    	 <h1>Instagram Followers Tool</h1>
    	 <h2>A tool for marking Instagram followers</h2>
      </div>
      <figure><img src="../icons/IFT-128.png"></figure>
    </section>
  </header>

  <main>
    <section>
      <h1>Options</h1>
      <div id="user-preferences">
      	<div class="form-check form-switch">
        		<input id="show-button-marker" action="userPrefs-showButtonMarker" class="form-check-input" type="checkbox" role="switch">
        		<label for="show-button-marker" class="form-check-label">Show button maker</label>
      	</div>
      	<div class="form-check form-switch">
      		<input id="highlight-profiles" action="userPrefs-highlightMarkedProfiles" class="form-check-input" type="checkbox" role="switch">
        		<label for="highlight-profiles" class="form-check-label">Highlight profiles where are in the database</label>
        	</div>
        	<div class="form-check form-switch">
        		<input id="ctrl-click" action="userPrefs-ctrlClick" class="form-check-input" type="checkbox" role="switch">
        		<label for="ctrl-click" class="form-check-label">Ctrl+Click saves the profile in the watchlist</label>
        	</div>
      </div>
      </section>
  </main>

  <footer>
    <section>
      <a href="../pages/list.html" target="_blank" class="link-primary">Show Instagram accounts saved</a>
    	<br>
    	<a href="upload_csv.html" target="_blank" class="link-primary">Import a csv database</a>
    	<br>
    	<a href="#" action="export-to-csv-file" class="link-primary">Export database to csv file</a>
      <br>
      <a href="#" id="delete-all" class="link-primary">Delete all database entries</a>
    </section>
  </footer>
  	<script src="./main_menu.js" type="module"></script>
</body>
</html>
