<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Main Menu</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1>Instagram Followers Tool</h1>
	<h2>A tool for marking Instagram followers</h2>
	<h1>Options</h1>

	<div class="form-check form-switch">
  		<input class="form-check-input" type="checkbox" role="switch">
  		<label class="form-check-label">Show button maker</label>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" role="switch">
  		<label class="form-check-label">Highlight profiles where are in the database</label>
  	</div>
  	<div class="form-check form-switch">
  		<input class="form-check-input" type="checkbox" role="switch">
  		<label class="form-check-label">Ctrl+Click saves the profile in the watchlist</label>
  	</div>
  	<a href="#" class="link-primary">Show Instagram accounts saved on the marklist</a>
  	<br>
  	<a href="#" class="link-primary">Show Instagram accounts saved on the watchlist</a>
  	<br>
  	<a href="#" id="import-csv" class="link-primary">Import a csv database</a>
  	<br>
  	<a href="#" action="true" id="export-to-csv-file" class="link-primary" >Export database to csv file</a>
  	<script src="main_menu.js"></script>
</body>
</html>
